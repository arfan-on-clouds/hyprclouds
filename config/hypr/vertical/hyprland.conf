#######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#######################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = waybar
exec-once = waypaper --restore
exec-once = hyprpaper
exec-once = ~/.config/set_cursor_theme.sh
exec-once = sddm
exec-once = swww-daemon --format xbgr
exec-once = ~/set_wallpaper.sh
exec-once = swaync
exec-once = nm-applet
exec-once = clipse -listen
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = /home/alien/.config/hypr/hypridle.conf
exec-once = /usr/libexec/xdg-desktop-portal-hyprland &
exec-once = /usr/libexec/xdg-desktop-portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

source = /home/alien/.cache/wal/hyprland.conf

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun 

# Fallback XCursor environment variables for apps that don't support hyprcursor
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,18
env = QT_QPA_PLATFORM,wayland

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-and-drag = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# General settings
general {
    gaps_in = 4
    gaps_out = 7
    border_size = 1
    col.active_border = $color7
    col.inactive_border = $color6
    layout = dwindle
    allow_tearing = true
}

# Decoration settings
decoration {
    rounding = 12
    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    drop_shadow = yes
    shadow_range = 25
    shadow_render_power = 4
    col.shadow = $color0

    blur {
        enabled = yes
        size = 6
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        xray = yes
        vibrancy_darkness = 2.0
        popups = true
        popups_ignorealpha = 0.111
        vibrancy = 0.0
    }
}

# Animation settings
animations {
    enabled = 1
    bezier    = overshot, 0.13, 0.99, 0.29, 1.1 
    animation = windows, 1, 7, overshot, slide 
    animation = windowsIn, 1, 7, overshot, slide 
    animation = windowsOut, 1, 7, overshot, slide 
    animation = windowsMove, 1, 7, overshot, slide 
    animation = border, 1, 8, default
    animation = fade, 1, 8, overshot,
    animation=workspaces,1,6,overshot,slidevert

}

# Dwindle layout settings
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# Gestures settings
gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

# Miscellaneous settings
misc {
    force_default_wallpaper = -1
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example window rule v2
windowrulev2 = suppressevent maximize, class:.* 

# Key bindings
$mainMod = SUPER

bind = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = SUPER, D, exec, firefox
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)
bind = SUPER_SHIFT, D, exec, grim
bind = SUPER_SHIFT, Q, exec, wlogout
bind = SUPER, X, exec, hyprlock
bind = SUPER, w, exec, /home/alien/.config/rofi/launchers/type-6/launcher.sh
bind = SUPER, F, fullscreen
bind = SUPER_ALT, T, exec, /home/alien/.config/hypr/scripts/rofi_light.sh

bind = SUPER, B, exec,/home/alien/.config/hypr/scripts/wal_spotify/wal_spicetify_dark
bind = SUPER, N, exec,/home/alien/.config/hypr/scripts/wal_spotify/wal_spicetify_light
bind = SUPER, T, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER_SHIFT, T, exec, /home/alien/.config/hypr/scripts/wofi_emoji

bind = SUPER_SHIFT,C ,exec, /home/alien/.config/hypr/scripts/rofi_style1.sh
bind = SUPER_SHIFT,v ,exec, /home/alien/.config/hypr/scripts/rofi_style2.sh
bind = SUPER_SHIFT,B ,exec, /home/alien/.config/hypr/scripts/rofi_style3.sh
bind = SUPER_SHIFT,N ,exec, /home/alien/.config/hypr/scripts/rofi_light_dark/rofi_dark2.sh
bind = SUPER_SHIFT,K ,exec, /home/alien/.config/hypr/scripts/rofi_light_dark/rofi_light2.sh
bind = SUPER_SHIFT,M ,exec, /home/alien/.config/hypr/scripts/rofi_style5.sh

bind = ,XF86MonBrightnessDown, exec, .config/hypr/scripts/brightness --dec
bind = ,XF86MonBrightnessUp, exec, .config/hypr/scripts/brightness --inc
binde = ,XF86AudioRaiseVolume, exec, .config/hypr/scripts/volume --inc
binde = ,XF86AudioLowerVolume, exec, .config/hypr/scripts/volume --dec
bind = ,XF86AudioMute, exec, .config/hypr/scripts/volume --toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = ~/.config/hypr/windowrules.conf
source = /home/alien/.config/hypr/windowruleswofi.conf
