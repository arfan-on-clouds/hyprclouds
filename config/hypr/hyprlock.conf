# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD

input-field {
    monitor =
    size = 190, 30
    outline_thickness = 2

    dots_size = 0.5 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true

    outer_color = rgba(0,0,0,0.0)
    inner_color = rgba(0,0,0,0.0)

    font_color = rgba(131, 192, 146, 1.0)

    fade_on_empty = true
    placeholder_text = Password # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -70
    halign = center
    valign = center
}
# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(TZ=Asia/Kolkata date +"%-I:%M")"
    color = rgba(69, 133, 136, 1)
    font_size = 70
    font_family = SF Pro Display Bold
    position = 0, -80
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(142, 192, 124, 1)
    font_size = 15
    font_family = SF Pro Display Bold
    position = 0, 180
    halign = center
    valign = center
}

